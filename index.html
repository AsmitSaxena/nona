<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aishna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
            color: #333;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ff9999;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .quote {
            font-size: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }
        .heartbeat {
            font-size: 30px;
            color: #e60000;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
            display: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6666;
            color: white;
        }
        .btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <header>
        To the most special person I met three months ago
    </header>
    <div class="main">
        <div class="quote">
            "True connections are stronger than anything elseâ€”nothing, not even 'nazar,' can affect us."
        </div>
        <div class="heartbeat">&#10084; Our bond beats stronger every day &#10084;</div>
        <button class="btn" onclick="lightUpStars()">Click to Light Up the Stars</button>
    </div>
    <div class="stars" id="stars"></div>
    <footer class="footer">
        Waiting for the next time we talk, because every conversation with you is special.
    </footer>

    <script>
        function lightUpStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
